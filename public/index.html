<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NDS Cheat Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NDS Cheat Browser</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="browser.html">Database Browser</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <h1 class="mb-4">Upload NDS ROM and Cheats</h1>

        <!-- Upload Delta Emulator SQLite Form -->
        <form id="delta-form" class="mb-4">
            <div class="mb-3">
                <label for="delta-file" class="form-label">Upload Delta Emulator SQLite (.sqlite)</label>
                <input class="form-control" type="file" id="delta-file" accept=".sqlite" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload Delta SQLite</button>
        </form>

        <!-- Upload NDS ROM Form -->
        <form id="rom-form" class="mb-4">
            <div class="mb-3">
                <label for="rom-file" class="form-label">Upload NDS ROM (.nds)</label>
                <input class="form-control" type="file" id="rom-file" accept=".nds" required>
            </div>
            <button type="submit" class="btn btn-success">Upload ROM</button>
        </form>

        <!-- Parsed GameID Display -->
        <div id="parsed-gameid-container" class="alert alert-info d-none" role="alert">
            Parsed GameID: <strong id="parsed-gameid"></strong>
        </div>

        <!-- Game Info Display -->
        <div id="game-info" class="d-none">
            <h2>Game Information</h2>
            <p><strong>Name:</strong> <span id="game-name"></span></p>
            <p><strong>GameID:</strong> <span id="game-id"></span></p>
        </div>

        <!-- Cheats Section -->
        <div id="cheats-section" class="d-none">
            <h2>Cheats</h2>
            <div id="cheats-container"></div>
            <button id="generate-delta-btn" class="btn btn-secondary mt-3">Generate Delta Cheats SQLite</button>
        </div>

        <!-- No Cheats Found Alert -->
        <div id="no-cheats-found" class="alert alert-warning d-none" role="alert">
            No cheats found for the uploaded GameID: <strong id="parsed-gameid"></strong>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <!-- Toasts will be injected here -->
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
